version: '3.8'

services:
  # --------------------------------------------------
  # Database
  # --------------------------------------------------
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: social_media
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # --------------------------------------------------
  # RabbitMQ (Message Queue)
  # --------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  # --------------------------------------------------
  # Backend API
  # --------------------------------------------------
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/social_media
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    ports:
      - "5001:5001"
    depends_on:
      - db
      - rabbitmq

  # --------------------------------------------------
  # Image Resizer Microservice (NEW)
  # --------------------------------------------------
  image-resizer:
    build: ./backend/image-resizer
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/social_media
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - db
      - rabbitmq

  # --------------------------------------------------
  # Sentiment Analyzer Microservice
  # --------------------------------------------------
  sentiment-analyzer:
    build: ./backend/sentiment-analyzer
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/social_media
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - db
      - rabbitmq

  # --------------------------------------------------
  # Text Generator Microservice
  # --------------------------------------------------
  text-generator:
    build: ./backend/text-generator
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/social_media
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - db
      - rabbitmq

  # --------------------------------------------------
  # Frontend (React)
  # --------------------------------------------------
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:5001/api

volumes:
  pgdata: